<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

  <head>
    <title>Mihi data store</title>
    <style>
      body {
        -moz-transition-property: text-shadow;
        -moz-transition-duration: 4s;
        -webkit-transition-property: text-shadow;
        -webkit-transition-duration: 4s;
        text-shadow: none;
      }
      body.blurry {
        -moz-transition-property: text-shadow;
        -moz-transition-duration: 4s;
        -webkit-transition-property: text-shadow;
        -webkit-transition-duration: 4s;
        text-shadow: #fff 0px 0px 25px;
      }
      .textColumn, .linksColumn {
        padding: 2em;
      }
      .textColumn {
        position: absolute;
        top: 0px;
        right: 20%;
        bottom: 0px;
        left: 0px;

        text-align: center;
        padding-top: 2em;
        background-color: #F0FFFF;
        background-image: url('images/mihi2transparentwriting.png');
        background-repeat: no-repeat;
        background-position: center;
        font-family: Arial, sans-serif;
        font-size:14px;
      }
      .textColumn p {
        width: 75%;
        float:right;
      }
      .linksColumn {
        position: absolute;
        top:0px;
        right: 0px;
        bottom: 0px;
        left: 80%;
        background-color: #5C85D6;
      }

      h1 {
        color: #3A599A;
        font-size: 500%;
        font-weight: normal;
        margin-bottom: 0em;
      }
      h2 {
        font-size: 200%;
        font-weight: normal;
        margin-bottom: 0em;
      }
      ul {
        padding-left: 1em;
        margin: 0px;
      }
      li {
        margin: 1em 0em;
      }
    </style>
  </head>

  <body>
    <div class="textColumn">
      <h1>Mihi data store</h1>
    </div>
    <div class="linksColumn">
      <h2>Download data</h2>
      <ul>
        <li><a href="./getdata">Download .csv</a></li>
	</li>
      </ul>
    </div>
  </body>
</html>
